{% extends "blog/base.html"%}
{% block content %}
<div class = "content-section mr-2">
    <form method = "POST">
        {% csrf_token %}
        <fieldset class = "form-group mr-2">
            <legend class = "border-bottom mb-4">Delete Post</legend>
            <h2>Are you sure you want to delete?</h2>
        </fieldset>
        <div class="form-group  text-muted-black">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a href="{%url 'post-detail' object.id %}" class="btn btn-outline-info">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
